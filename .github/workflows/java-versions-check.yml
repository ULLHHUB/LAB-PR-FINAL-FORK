name: Java Version Compatibility Check

on:
  workflow_dispatch: # Permite ejecución manual desde la pestaña Actions

jobs:
  compatibility-check:
    name: Test on Java ${{ matrix.java }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # Continúa con otras versiones aunque una falle
      matrix:
        java: [8, 11, 17, 21] # Probamos LTS y la versión base definida en pom.xml

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven

      - name: Build and Test
        run: mvn clean verify -Ddependency-check.skip=true
